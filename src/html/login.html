<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>美图登录页面</title>
    <script src="/lib/require.js"  data-main="/js/login.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- 头部复用 -->
    <div class="head" id="header-container">
        
    </div>
    <!-- 主体部分 -->
    <div id="login-page">
        <!-- 头部logo -->
        <div class="Page bind-phone-page no-sent login-via-sms bind-phone">
                <header class="header-logo hr">
                    <span class="Icon account-logo hr"></span>
                </header>
                 <!-- 登录框 -->
                <form class="form-horizontal">
                        <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入3-10位中文名" class="form-control" id="username" >
                        </div>
                        </div>
                        <div class="form-group">
                        <label for="Password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" placeholder="请输入6位以上只包含数字和字母的密码" class="form-control" id="Password">
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                            </div>
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btn-login">登录</button>
                        </div>
                        </div>
                </form>
                <div class="Module third-party-logins fixed">
                    <div class="Module fieldset">
                        <span class="legend">使用以下方式快速登录</span>
                    </div>
                    <ul class="list">
                        <li class="item"><a href="javascript:void(0);" class="ficon ficon-qq" title="QQ"></a></li>
                        <li class="item"><a href="javascript:void(0);" class="ficon ficon-weibo" title="微博"></a></li>
                    </ul>
                </div>
        </div>
    </div>
    <!-- 尾部复用 -->
    <div class="footer" id="footer-container">

    </div>
</body>
</html>
